{% extends "layout.html" %}
{% block title %}Duyệt User{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInDown">
  <h3><i class="fa-solid fa-user-check"></i> Duyệt User Đăng Ký</h3>
</div>

<div class="card card-soft p-4 card-animate">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle animate__animated animate__fadeInUp">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th class="text-center">Trạng thái</th>
          <th class="text-center">Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td class="text-center"><span class="badge bg-warning">Pending</span></td>
          <td class="text-center">
            <a href="/admin/approve/{{ user.username }}" class="btn btn-success btn-sm btn-animate"
               onclick="return confirm('Bạn có chắc chắn muốn duyệt và tạo môi trường cho user này?')">
              <i class="fa-solid fa-check"></i> Duyệt
            </a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted">Không có user nào đang chờ duyệt.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="/admin" class="btn btn-secondary mt-3 btn-animate"><i class="fa-solid fa-arrow-left"></i> Quay lại Dashboard</a>
</div>
{% endblock %}
