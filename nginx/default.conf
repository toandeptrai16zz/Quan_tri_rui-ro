# nginx/default.conf
a
server {
    listen 80;
    server_name localhost;

    # Phục vụ các file tĩnh từ thư mục /usr/share/nginx/html (nơi chúng ta sẽ mount code frontend vào)
    location / {
        root   /usr/share/nginx/html;
        index  login.html index.html index.htm;
        try_files $uri $uri/ /index.html; # Quan trọng cho các ứng dụng Single Page
    }

    # Chuyển tiếp tất cả các request có dạng /api/... đến service backend
    location /api/ {
        proxy_pass http://backend:5000; # Giao tiếp qua mạng nội bộ của Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cấu hình cho Socket.IO (Terminal)
    location /socket.io {
        proxy_pass http://backend:5000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}